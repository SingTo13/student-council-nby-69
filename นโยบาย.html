<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>นโยบายสภานักเรียน | Stellar Policy</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #030712;
            --accent: #38bdf8;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --speed: 0.6s;
            --curve: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        body {
            background-color: var(--bg); color: white;
            font-family: 'Sarabun', sans-serif; min-height: 100vh; overflow-x: hidden;
            background: radial-gradient(circle at 50% 0%, #1e293b 0%, #030712 100%);
        }

        /* --- Starfield Effect --- */
        #stars-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .star { 
            position: absolute; background: white; border-radius: 50%; 
            opacity: 0; animation: starTwinkle 3s infinite ease-in-out;
        }
        @keyframes starTwinkle { 0%, 100% { opacity: 0; transform: scale(0.5); } 50% { opacity: 0.8; transform: scale(1.2); } }

        /* --- Navigation --- */
        .nav-btn {
            position: fixed; top: 20px; left: 20px; height: 50px; 
            background: rgba(255, 255, 255, 0.08); border: 1px solid var(--border);
            backdrop-filter: blur(20px); border-radius: 16px; color: white;
            display: flex; align-items: center; padding: 0 20px;
            text-decoration: none; z-index: 1000; transition: var(--speed) var(--curve);
        }
        .nav-btn:hover { background: white; color: black; transform: scale(1.05) translateX(5px); }

        .header-section { padding: 110px 20px 40px; text-align: center; }
        .header-title { 
            font-family: 'Kanit'; font-size: 2.5rem; font-weight: 700;
            background: linear-gradient(to right, #fff, var(--accent));
            background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(56, 189, 248, 0.3));
        }

        /* --- Grid System --- */
        .policy-grid {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 15px; max-width: 900px; margin: 0 auto; padding: 0 20px 50px;
        }
        @media (min-width: 768px) { .policy-grid { grid-template-columns: repeat(4, 1fr); } }

        .policy-card-small {
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 24px; padding: 25px 15px; text-align: center;
            cursor: pointer; position: relative; overflow: hidden;
            transition: transform 0.5s var(--curve), background 0.3s, border 0.3s;
            opacity: 0; transform: scale(0.8) translateY(30px);
        }
        .policy-card-small.show { opacity: 1; transform: scale(1) translateY(0); }

        .policy-card-small:hover {
            transform: translateY(-10px) scale(1.05);
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4), 0 0 15px rgba(56, 189, 248, 0.2);
        }

        .card-icon { 
            font-size: 32px; color: var(--accent); margin-bottom: 12px;
            filter: drop-shadow(0 0 8px var(--accent));
            transition: 0.4s var(--curve);
        }
        .policy-card-small:hover .card-icon { transform: scale(1.2) rotate(10deg); }

        .card-title-short {
            font-family: 'Kanit'; font-size: 15px; font-weight: 600;
            margin: 0; color: #f8fafc; line-height: 1.3;
        }

        /* --- Modal Detail --- */
        .policy-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.5s ease; z-index: 10000; padding: 20px;
        }
        .policy-modal.active { opacity: 1; pointer-events: auto; backdrop-filter: blur(15px); }

        .modal-content-custom {
            width: 100%; max-width: 380px; background: #0f172a;
            border: 1.5px solid var(--accent); border-radius: 36px; padding: 35px;
            text-align: center; position: relative;
            transform: translateY(100px) scale(0.7); 
            opacity: 0; transition: var(--speed) var(--curve);
        }
        .policy-modal.active .modal-content-custom { transform: translateY(0) scale(1); opacity: 1; }

        .m-icon-large { 
            width: 80px; height: 80px; background: rgba(56, 189, 248, 0.1);
            border-radius: 24px; display: flex; align-items: center; justify-content: center;
            font-size: 38px; color: var(--accent); margin: 0 auto 20px;
            box-shadow: 0 0 25px rgba(56, 189, 248, 0.2);
        }
        
        .m-tag { 
            display: inline-block; padding: 6px 16px; background: var(--accent);
            color: #000; border-radius: 12px; font-weight: 700; font-size: 12px;
            margin-bottom: 15px; text-transform: uppercase;
        }

        .m-desc { 
            opacity: 0.9; line-height: 1.7; font-size: 15px; margin-top: 20px; 
            color: #e2e8f0; padding: 20px; background: rgba(255,255,255,0.03); 
            border-radius: 24px; text-align: left; border: 1px solid var(--border);
        }

        .btn-close-policy {
            width: 100%; padding: 16px; background: #ffffff; color: #000;
            border: none; border-radius: 20px; font-weight: 700; margin-top: 30px;
            transition: 0.2s; box-shadow: 0 5px 0px #cbd5e1; font-family: 'Kanit';
        }
        .btn-close-policy:active { transform: translateY(4px); box-shadow: 0 1px 0px #cbd5e1; }
    </style>
</head>
<body>

    <div id="stars-container"></div>

    <a href="index.html" class="nav-btn">
        <i class="fas fa-arrow-left me-2"></i> ย้อนกลับ
    </a>

    <div class="header-section">
        <h1 class="header-title">นโยบายสภานักเรียน</h1>
        <p style="opacity: 0.6; font-size: 12px; letter-spacing: 2px; text-transform: uppercase;">Building the future of N.B.Y. together</p>
    </div>

    <div class="policy-grid" id="grid"></div>

    <div class="policy-modal" id="policyModal" onclick="closePolicy()">
        <div class="modal-content-custom" onclick="event.stopPropagation()">
            <div id="mIcon" class="m-icon-large"></div>
            <span id="mTag" class="m-tag">TAG</span>
            <h2 id="mTitle" style="font-family: 'Kanit'; font-weight: 700; color: white;">Title</h2>
            <div id="mDesc" class="m-desc">Description</div>
            <button class="btn-close-policy" onclick="closePolicy()">รับทราบข้อมูล</button>
        </div>
    </div>

    <script>
        const policies = [
            { title: "เกรดดี มีทรงเท่", tag: "สิทธิ์ของนักเรียน", icon: 'cut', desc: "เกรดแลกทรงผม: เมื่อเรียนได้เกรด 3.00 ขึ้นไป จะได้รับสิทธิ์ทำทรงผมที่เปิดกว้างและอิสระมากขึ้น เพื่อพิสูจน์ว่า 'บุคลิกภายนอกไม่ใช่อุปสรรคต่อการเรียนรู้' " },
            { title: "เสียงเธอมีค่า", tag: "สิทธิ์ของนักเรียน", icon: 'comment-dots', desc: "พื้นที่รับฟัง: เปิดช่องทางแจ้งปัญหาหรือข้อเสนอแนะผ่าน Google Forms แบบไม่เปิดเผยตัวตน เพื่อการพัฒนาโรงเรียนอย่างตรงจุด" },
            { title: "รู้ก่อน ไม่พลาด", tag: "ประชาสัมพันธ์", icon: 'bullhorn', desc: "อัปเดตข่าวสาร: แจ้งกิจกรรม Open House, ค่ายเก็บพอร์ต และการแข่งขันต่างๆ ทั้งในและนอกโรงเรียนให้เข้าถึงทุกคนอย่างรวดเร็ว" },
            { title: "ห้องน้ำใส่ใจ", tag: "ความสะอาด", icon: 'hand-holding-heart', desc: "ใส่ใจสุขอนามัย: จัดเตรียมกระดาษสำหรับห่อผ้าอนามัยในห้องน้ำหญิง เพื่อความเป็นระเบียบและความสะอาดของพื้นที่ส่วนรวม" },
            { title: "เข้าเถอะ เดี๋ยวมีให้", tag: "ความสะอาด", icon: 'scroll', desc: "ความสะดวกพื้นฐาน: จัดสรรงบประมาณเพิ่มกระดาษชำระในห้องน้ำนักเรียนให้เพียงพอและสม่ำเสมอ" },
            { title: "หอมจนอยากเข้า", tag: "ความสะอาด", icon: 'wind', desc: "อากาศบริสุทธิ์: ดำเนินการปรับปรุงระบบระบายอากาศและเพิ่มตัวช่วยขจัดกลิ่นไม่พึงประสงค์ในห้องน้ำทุกจุด" },
            { title: "เรียนก็เรียน เล่นก็เอา", tag: "นันทนาการ", icon: 'masks-theater', desc: "กิจกรรมสร้างสรรค์: จัดกิจกรรมนันทนาการตามเทศกาลสำคัญ เช่น วันคริสต์มาส, วันภาษาไทย, วันวิทยาศาสตร์ เพื่อสร้างความสุขในรั้วโรงเรียน" },
            { title: "สภาสื่อรัก", tag: "นันทนาการ", icon: 'heart', desc: "พื้นที่บอกรัก: กิจกรรมพิเศษเฉพาะช่วงวาเลนไทน์ เป็นสื่อกลางส่งต่อความรู้สึกดีๆ และมิตรภาพระหว่างพี่น้องเพื่อนพ้อง" },
            { title: "สมุดต้องปัง", tag: "นันทนาการ", icon: 'pen-fancy', desc: "โชว์ไอเดีย: กิจกรรมการประกวดออกแบบปกสมุดโรงเรียนให้น่าใช้งาน โดยใช้ผลงานที่ชนะการประกวดมาใช้จริง" },
            { title: "สายอาร์ตอย่าซ่อนของ", tag: "นันทนาการ", icon: 'palette', desc: "พื้นที่แสดงศิลปะ: การประกวดวาดภาพโปสเตอร์ตามวันสำคัญต่างๆ เพื่อให้นักเรียนสายอาร์ตได้โชว์ศักยภาพอย่างเต็มที่" },
            { title: "ของดีต้องไปต่อ", tag: "นันทนาการ", icon: 'arrow-rotate-right', desc: "สืบสานคุณภาพ: สานต่อนโยบายรุ่นพี่ที่เป็นประโยชน์และได้รับความนิยม เช่น N.B.Y. Market ตลาดนัดนักเรียน" },
            { title: "สภาลงมือ ไม่ใช่ลงรูป", tag: "จิตอาสา", icon: 'hands-helping', desc: "สภาปฏิบัติการ: เน้นการทำงานจริงด้วยจิตอาสา เช่น กิจกรรมร่วมใจทำความสะอาดโรงเรียนและห้องน้ำเป็นประจำทุกสิ้นเดือน" }
        ];

        // Star Background
        const starsContainer = document.getElementById('stars-container');
        for (let i = 0; i < 80; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 5 + 's';
            starsContainer.appendChild(star);
        }

        // Render Cards
        const grid = document.getElementById('grid');
        policies.forEach((p, i) => {
            const card = document.createElement('div');
            card.className = 'policy-card-small';
            card.innerHTML = `
                <div class="card-icon"><i class="fas fa-${p.icon}"></i></div>
                <p class="card-title-short">${p.title}</p>
            `;
            card.onclick = () => openPolicy(i);
            grid.appendChild(card);
            setTimeout(() => card.classList.add('show'), 100 * i);
        });

        function openPolicy(index) {
            const p = policies[index];
            document.getElementById('mIcon').innerHTML = `<i class="fas fa-${p.icon}"></i>`;
            document.getElementById('mTag').innerText = p.tag;
            document.getElementById('mTitle').innerText = p.title;
            document.getElementById('mDesc').innerText = p.desc;
            document.getElementById('policyModal').classList.add('active');
        }

        function closePolicy() {
            document.getElementById('policyModal').classList.remove('active');
        }
    </script>
</body>
</html>
