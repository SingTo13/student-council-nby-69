<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>นโยบายสภานักเรียน | Stellar Policy</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent: #38bdf8;
            --glass-card: rgba(255, 255, 255, 0.03);
            /* สี Modal พื้นฐานที่มีความใสสูง */
            --glass-modal-bg: rgba(15, 23, 42, 0.4); 
            --border-light: rgba(255, 255, 255, 0.12);
            --curve: cubic-bezier(0.2, 0.8, 0.2, 1);
            
            --color-rights: #38bdf8;
            --color-clean: #4ade80;
            --color-news: #fbbf24;
            --color-fun: #f472b6;
            --color-volunteer: #a78bfa;
        }

        body {
            color: white;
            font-family: 'Sarabun', sans-serif; 
            min-height: 100vh;
            background: #020617;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* --- Header --- */
        .header-section { padding: 100px 20px 40px; text-align: center; }
        .header-title { 
            font-family: 'Kanit'; font-size: clamp(2rem, 8vw, 3rem); font-weight: 700;
            background: linear-gradient(180deg, #fff 30%, var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- Policy Grid --- */
        .policy-grid {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 16px; max-width: 900px; margin: 0 auto; padding: 0 20px 120px;
        }
        @media (min-width: 768px) { .policy-grid { grid-template-columns: repeat(4, 1fr); gap: 24px; } }

        .policy-card-small {
            background: var(--glass-card); border: 1px solid var(--border-light);
            border-radius: 28px; padding: 28px 16px; text-align: center;
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            transition: all 0.5s var(--curve);
            opacity: 0; transform: translate3d(0, 30px, 0);
            cursor: pointer;
        }
        .policy-card-small.show { opacity: 1; transform: translate3d(0, 0, 0); }

        .policy-card-small:hover {
            transform: translate3d(0, -10px, 0) scale(1.03);
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--card-color);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .card-icon { font-size: 30px; color: var(--card-color); margin-bottom: 14px; filter: drop-shadow(0 0 8px var(--card-color)); }
        .card-title-short { font-family: 'Kanit'; font-size: 14px; font-weight: 500; color: rgba(255,255,255,0.9); }

        /* --- Stellar Glass Modal (เอฟเฟกต์กระจกขุ่นทะลุ) --- */
        .policy-modal {
            position: fixed; inset: 0; 
            background: rgba(0, 0, 0, 0.2); /* พื้นหลังดำจางๆ เพื่อให้กระจกดูเด่น */
            display: none; align-items: center; justify-content: center;
            z-index: 10001; padding: 20px; opacity: 0; transition: 0.4s ease;
            /* เบลอชั้นที่ 1: พื้นหลังทั้งหมด */
            backdrop-filter: blur(0px);
            -webkit-backdrop-filter: blur(0px);
        }

        .policy-modal.active { 
            display: flex; opacity: 1; 
            backdrop-filter: blur(12px) saturate(160%);
            -webkit-backdrop-filter: blur(12px) saturate(160%);
        }

        .modal-inner {
            width: 100%; max-width: 400px;
            /* สีขาวจางๆ เหมือนผิวเนื้อกระจก */
            background: rgba(255, 255, 255, 0.06); 
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px; padding: 40px 24px;
            text-align: center; position: relative;
            transform: translate3d(0, 50px, 0) scale(0.9); 
            transition: 0.5s var(--curve);
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            /* เบลอชั้นที่ 2: ตัวการ์ดเอง */
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
        }
        
        .policy-modal.active .modal-inner { transform: translate3d(0, 0, 0) scale(1); }

        .m-icon-large { 
            width: 80px; height: 80px; background: rgba(255,255,255,0.05);
            border-radius: 24px; display: flex; align-items: center; justify-content: center;
            font-size: 36px; color: var(--m-color); margin: 0 auto 20px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: inset 0 0 15px var(--m-color);
        }
        
        .m-tag { 
            display: inline-block; padding: 5px 14px; background: var(--m-color);
            color: #020617; border-radius: 10px; font-weight: 700; font-size: 10px;
            margin-bottom: 12px; text-transform: uppercase; font-family: 'Kanit';
        }

        .m-desc { 
            line-height: 1.7; font-size: 15px; margin-top: 15px; 
            color: #e2e8f0; padding: 20px; background: rgba(0,0,0,0.2); 
            border-radius: 25px; text-align: left; border: 1px solid rgba(255,255,255,0.05);
        }

        .btn-close-policy {
            width: 100%; padding: 16px; background: #fff; color: #020617;
            border: none; border-radius: 20px; font-weight: 700; margin-top: 25px;
            font-family: 'Kanit'; cursor: pointer; transition: 0.3s;
        }
    </style>
</head>
<body>
    <script src="All/กำลังโหลด.js"></script>
    <script src="All/ย้อนกลับ.js"></script>
    <script src="All/พื้นหลัง.js"></script>
    
    <div class="header-section">
        <h1 class="header-title">นโยบายสภานักเรียน</h1>
        <p style="opacity: 0.6; font-size: 10px; letter-spacing: 4px; text-transform: uppercase;">Stellar Council • N.B.Y.</p>
    </div>

    <div class="policy-grid" id="grid"></div>

    <div class="policy-modal" id="policyModal" onclick="closePolicy()">
        <div class="modal-inner" id="modalInner" onclick="event.stopPropagation()">
            <div id="mIcon" class="m-icon-large"></div>
            <span id="mTag" class="m-tag">TAG</span>
            <h3 id="mTitle" style="font-family: 'Kanit'; font-weight: 700; font-size: 1.5rem;">Title</h3>
            <div id="mDesc" class="m-desc">Description</div>
            <button class="btn-close-policy" onclick="closePolicy()">รับทราบข้อมูล</button>
        </div>
    </div>

    <script>
        const policies = [
            { title: "เกรดดี มีทรงเท่", tag: "สิทธิ์ของนักเรียน", color: "var(--color-rights)", icon: 'cut', desc: "เกรดแลกทรงผม: เมื่อเรียนได้เกรด 3.00 ขึ้นไป จะได้รับสิทธิ์ทำทรงผมที่เปิดกว้างและอิสระมากขึ้น เพื่อพิสูจน์ว่าบุคลิกภาพที่ดีไม่ได้ขัดขวางการเรียนรู้" },
            { title: "เสียงเธอมีค่า", tag: "สิทธิ์ของนักเรียน", color: "var(--color-rights)", icon: 'comment-dots', desc: "พื้นที่รับฟัง: ช่องทางแจ้งปัญหาหรือข้อเสนอแนะผ่านระบบออนไลน์แบบปกปิดตัวตน เพื่อให้ทุกเสียงได้รับการแก้ไขอย่างจริงใจ" },
            { title: "รู้ก่อน ไม่พลาด", tag: "ประชาสัมพันธ์", color: "var(--color-news)", icon: 'bullhorn', desc: "อัปเดตข่าวสาร: สรุปกิจกรรม Open House, ค่ายอาสา และการแข่งขันต่างๆ ส่งตรงถึงมือนักเรียนทุกคนผ่านแพลตฟอร์มดิจิทัล" },
            { title: "ห้องน้ำใส่ใจ", tag: "ความสะอาด", color: "var(--color-clean)", icon: 'hand-holding-heart', desc: "ใส่ใจสุขอนามัย: บริการถุงห่อผ้าอนามัยในห้องน้ำหญิง เพื่อยกระดับความสะอาดและความเป็นระเบียบของสถานศึกษา" },
            { title: "เข้าเถอะ เดี๋ยวมีให้", tag: "ความสะอาด", color: "var(--color-clean)", icon: 'scroll', desc: "ความสะดวกพื้นฐาน: จัดสรรงบประมาณดูแลวัสดุสิ้นเปลืองในห้องน้ำให้นักเรียนมีใช้งานอย่างต่อเนื่องและสม่ำเสมอ" },
            { title: "หอมจนอยากเข้า", tag: "ความสะอาด", color: "var(--color-clean)", icon: 'wind', desc: "อากาศบริสุทธิ์: ติดตั้งระบบขจัดกลิ่นและปรับปรุงการถ่ายเทอากาศในห้องน้ำ เพื่อสุขอนามัยที่ดีของทุกคน" },
            { title: "เรียนก็เรียน เล่นก็เอา", tag: "นันทนาการ", color: "var(--color-fun)", icon: 'masks-theater', desc: "กิจกรรมสร้างสรรค์: ปรับปรุงกิจกรรมวันสำคัญให้ทันสมัย มีส่วนร่วมได้จริง สร้างบรรยากาศการเรียนรู้ที่สนุกสนาน" },
            { title: "สภาสื่อรัก", tag: "นันทนาการ", color: "var(--color-fun)", icon: 'heart', desc: "พื้นที่บอกรัก: กิจกรรมส่งต่อความรู้สึกดีๆ ในเทศกาลแห่งความรัก เป็นสื่อกลางเชื่อมความสัมพันธ์ที่งดงามในโรงเรียน" },
            { title: "สมุดต้องปัง", tag: "นันทนาการ", color: "var(--color-fun)", icon: 'pen-fancy', desc: "โชว์ไอเดีย: เปิดพื้นที่ให้นักเรียนออกแบบปกสมุดโรงเรียนประจำปี ผลงานที่ได้รับคัดเลือกจะถูกนำไปผลิตใช้งานจริง" },
            { title: "สายอาร์ตอย่าซ่อนของ", tag: "นันทนาการ", color: "var(--color-fun)", icon: 'palette', desc: "พื้นที่แสดงศิลปะ: จัดแสดงผลงานศิลปะและประกวดวาดภาพตามเทศกาลต่างๆ สนับสนุนทุกความสามารถอย่างเต็มที่" },
            { title: "ของดีต้องไปต่อ", tag: "นันทนาการ", color: "var(--color-fun)", icon: 'arrow-rotate-right', desc: "สืบสานคุณภาพ: ต่อยอดกิจกรรมที่นักเรียนชื่นชอบจากรุ่นสู่รุ่น เช่น N.B.Y. Market เพื่อกระตุ้นทักษะการเป็นผู้ประกอบการ" },
            { title: "สภาลงมือ ไม่ใช่ลงรูป", tag: "จิตอาสา", color: "var(--color-volunteer)", icon: 'hands-helping', desc: "สภาปฏิบัติการ: ทีมสภาและจิตอาสาลงพื้นที่ดูแลความเรียบร้อยและช่วยเหลือเพื่อนนักเรียนด้วยการกระทำที่เห็นผลจริง" }
        ];

        const grid = document.getElementById('grid');
        const modal = document.getElementById('policyModal');
        const modalInner = document.getElementById('modalInner');

        policies.forEach((p, i) => {
            const card = document.createElement('div');
            card.className = 'policy-card-small';
            card.style.setProperty('--card-color', p.color);
            card.innerHTML = `<div class="card-icon"><i class="fas fa-${p.icon}"></i></div><p class="card-title-short">${p.title}</p>`;
            card.onclick = () => openPolicy(p);
            grid.appendChild(card);
            setTimeout(() => card.classList.add('show'), 50 * i);
        });

        function openPolicy(data) {
            document.getElementById('mIcon').innerHTML = `<i class="fas fa-${data.icon}"></i>`;
            document.getElementById('mTag').innerText = data.tag;
            document.getElementById('mTitle').innerText = data.title;
            document.getElementById('mDesc').innerText = data.desc;
            modalInner.style.setProperty('--m-color', data.color);
            modalInner.style.borderColor = data.color.replace(')', ', 0.4)');
            modal.style.display = 'flex';
            requestAnimationFrame(() => modal.classList.add('active'));
        }

        function closePolicy() {
            modal.classList.remove('active');
            setTimeout(() => modal.style.display = 'none', 400);
        }
    </script>
</body>
</html>
