<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Portal | สภานักเรียน NBY</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent: #38bdf8;
            --glass: rgba(35, 51, 88, 0.65); /* ปรับให้อ่อนลงเพื่อโชว์พื้นหลัง */
            --border: rgba(255, 255, 255, 0.15);
            --glow: #00cfff;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Sarabun', sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 40px 20px;
            background: transparent; /* ใช้พื้นหลังดวงดาวจากไฟล์ JS */
        }

        /* ===== Portal Card (แบบเบลอกระจกฝ้า) ===== */
        .portal-card {
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            background: var(--glass);
            /* หัวใจสำคัญของการเบลอพื้นหลัง */
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px); 
            
            border: 1px solid var(--border);
            border-radius: 35px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
            position: relative;
            z-index: 2;
            overflow: hidden;
        }

        .school-logo {
            width: 90px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(56, 189, 248, 0.4));
            animation: floatLogo 5s ease-in-out infinite;
        }

        @keyframes floatLogo {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h2 { font-family: 'Kanit'; font-weight: 700; letter-spacing: 0.5px; }

        /* ===== Link Buttons ===== */
        .btn-link-custom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 22px;
            margin-bottom: 15px;
            border-radius: 20px;
            font-weight: 600;
            font-family: 'Kanit';
            text-decoration: none;
            color: #0f172a;
            background: rgba(255, 255, 255, 0.95);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid transparent;
        }

        .btn-link-custom:hover {
            transform: scale(1.03) translateY(-3px);
            background: #fff;
            box-shadow: 0 10px 25px rgba(56, 189, 248, 0.4);
            color: #000;
        }

        .btn-link-custom i.fa-chevron-right {
            font-size: 0.8rem;
            opacity: 0.5;
            transition: 0.3s;
        }

        .btn-link-custom:hover i.fa-chevron-right {
            transform: translateX(5px);
            opacity: 1;
        }

        /* ===== Social Section ===== */
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--border);
            transition: 0.3s;
            color: white;
            text-decoration: none;
            font-size: 1.4rem;
        }

        .social-icon:hover {
            background: var(--accent);
            color: #0f172a;
            transform: translateY(-5px) rotate(8deg);
            box-shadow: 0 10px 20px rgba(56, 189, 248, 0.3);
        }

        .tag-line {
            font-family: 'Kanit';
            font-size: 0.75rem;
            letter-spacing: 2px;
            color: var(--accent);
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        /* Responsive */
        @media (max-width: 576px) {
            body { align-items: flex-start; padding-top: 60px; }
            .portal-card { padding: 35px 25px; border-radius: 30px; }
        }
    </style>
</head>
<body>
    <script src="All/พื้นหลัง.js"></script>
    <script src="All/กำลังโหลด.js"></script>

    <div class="portal-card">
        <img src="โลโก้/SmNBY.webp" class="school-logo">

        <h2 class="mb-1">สภานักเรียน</h2>
        <p class="tag-line">N.B.Y. Student Council</p>

        <a href="https://www.nby.ac.th/mainpage" class="btn-link-custom">
            <span><i class="fas fa-school me-3" style="color: #0ea5e9;"></i>เว็บไซต์โรงเรียน</span>
            <i class="fas fa-chevron-right"></i>
        </a>

        <a href="สมาชิกสภานักเรียน.html" class="btn-link-custom">
            <span><i class="fas fa-user-graduate me-3" style="color: #8b5cf6;"></i>สมาชิกสภานักเรียน</span>
            <i class="fas fa-chevron-right"></i>
        </a>

        <a href="นโยบาย.html" class="btn-link-custom">
            <span><i class="fas fa-lightbulb me-3" style="color: #f59e0b;"></i>นโยบาย Stellar</span>
            <i class="fas fa-chevron-right"></i>
        </a>

        <a href="แจ้งปัญหา.html" class="btn-link-custom">
            <span><i class="fas fa-comment-dots me-3" style="color: #10b981;"></i>แจ้งปัญหา (Test)</span>
            <i class="fas fa-chevron-right"></i>
        </a>

        <a href="แผนที่โรงเรียน.html" class="btn-link-custom">
            <span><i class="fas fa-map-marked-alt me-3" style="color: #ef4444;"></i>3D Campus Map</span>
            <i class="fas fa-chevron-right"></i>
        </a>

        <div class="mt-5">
            <div class="d-flex justify-content-center gap-3">
                <a href="https://www.instagram.com/starmarce__nby/" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
                </div>
            <p class="small opacity-50 mt-3" style="letter-spacing: 1px;">@starmarce__nby</p>
        </div>

        <div class="mt-4 pt-3 border-top border-light border-opacity-10 small opacity-40">
            © 2026 Student Council N.B.Y.
        </div>
    </div>
    </body>
</html>
