<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Portal | สภานักเรียน NBY</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;600&family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent: #38bdf8;
            --glass-base: rgba(255, 255, 255, 0.05); 
            --glass-border: rgba(255, 255, 255, 0.12);
            --curve: cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        body {
            margin: 0;
            min-height: 100dvh;
            font-family: 'Sarabun', sans-serif;
            color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #020617; 
            padding: clamp(20px, 5vh, 40px);
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* ===== Main Portal Card (Clean Glass) ===== */
        .portal-card {
            width: 100%;
            max-width: min(95%, 1150px); 
            padding: clamp(50px, 10vh, 90px) clamp(25px, 5vw, 65px);
            
            background: var(--glass-base);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            
            /* ขอบเนียนบาง สไตล์ High-Tech */
            border: 1px solid var(--glass-border);
            border-radius: clamp(40px, 5vw, 60px);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.7);
            
            position: relative;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* ลบเอฟเฟกต์ ::after ที่เป็นสีขาวๆ ออกแล้ว */
        }

        .school-logo {
            width: clamp(85px, 11vw, 105px);
            filter: drop-shadow(0 0 25px rgba(56, 189, 248, 0.4));
            margin-bottom: 30px;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        /* ตัวหนังสือพรีเมียม */
        h2 { 
            font-family: 'Kanit'; 
            font-weight: 600;
            font-size: clamp(2.4rem, 6vw, 3.8rem);
            margin-bottom: 8px;
            letter-spacing: -1px;
            background: linear-gradient(180deg, #ffffff 0%, #cbd5e1 100%);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            /* เพิ่มเงาจางๆ ให้ตัวหนังสือดูลอยออกมา */
            filter: drop-shadow(0 4px 12px rgba(0,0,0,0.3));
        }

        .tag-line {
            font-family: 'Kanit'; 
            font-weight: 200; /* ใช้ตัวบางเพื่อให้ตัดกับหัวข้อ */
            font-size: clamp(0.75rem, 2vw, 0.95rem);
            letter-spacing: 8px; 
            color: var(--accent);
            text-transform: uppercase; 
            margin-bottom: clamp(45px, 7vh, 75px);
            opacity: 0.9;
            text-shadow: 0 0 15px rgba(56, 189, 248, 0.4);
        }

        /* ===== Adaptive Grid ===== */
        .menu-group {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 260px), 1fr));
            gap: 22px;
            justify-content: center;
        }

        /* ===== Buttons Typography & Style ===== */
        .btn-link-custom {
            display: flex;
            align-items: center;
            padding: 24px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            text-decoration: none;
            color: rgba(255,255,255,0.9);
            transition: all 0.5s var(--curve);
            position: relative;
            overflow: hidden;
        }

        .btn-link-custom span {
            font-family: 'Kanit';
            font-weight: 400;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }

        @media (min-width: 768px) {
            .btn-link-custom {
                flex-direction: column;
                justify-content: center;
                height: 170px;
                text-align: center;
            }
            .btn-link-custom i.main-icon {
                margin-right: 0 !important;
                margin-bottom: 20px;
                font-size: 2.8rem !important;
            }
            .btn-link-custom span { font-size: 1.1rem; }
            .btn-link-custom i.fa-chevron-right { display: none; }
        }

        @media (max-width: 767px) {
            .btn-link-custom { height: 78px; padding: 0 28px; border-radius: 24px; }
            .btn-link-custom i.main-icon { font-size: 1.5rem !important; }
        }

        .btn-link-custom i.main-icon {
            color: var(--color);
            filter: drop-shadow(0 0 10px var(--color));
            transition: 0.5s;
        }

        /* Hover Interaction */
        .btn-link-custom:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--color);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        .btn-link-custom:hover i.main-icon {
            transform: scale(1.1) rotate(-3deg);
            filter: drop-shadow(0 0 20px var(--color)) brightness(1.2);
        }

        /* Footer */
        .footer-section {
            width: 100%;
            margin-top: 65px;
            padding-top: 45px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-link {
            display: inline-flex; align-items: center; gap: 12px;
            text-decoration: none; color: #fff;
            background: rgba(255, 255, 255, 0.05); padding: 14px 32px;
            border-radius: 50px; border: 1px solid var(--glass-border);
            transition: 0.3s;
            font-family: 'Kanit';
            font-weight: 400;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .social-link:hover { 
            background: #fff; color: #000; transform: translateY(-3px); 
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .copyright { 
            margin-top: 30px; 
            font-size: 0.65rem; 
            opacity: 0.3; 
            letter-spacing: 5px;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <script src="All/พื้นหลัง.js"></script>
    <script src="All/กำลังโหลด.js"></script>

    <div class="portal-card">
        <div class="header-area">
            <div class="logo-container">
                <img src="โลโก้/SmNBY.webp" class="school-logo" alt="Logo">
            </div>
            <h2>สภานักเรียน</h2>
            <p class="tag-line">N.B.Y. Stellar Council</p>
        </div>

        <div class="menu-group">
            <a href="https://www.nby.ac.th/mainpage" class="btn-link-custom" style="--color: #0ea5e9;">
                <i class="fas fa-university main-icon me-3"></i>
                <span>เว็บไซต์โรงเรียน</span>
                <i class="fas fa-chevron-right ms-auto"></i>
            </a>

            <a href="สมาชิกสภานักเรียน.html" class="btn-link-custom" style="--color: #a855f7;">
                <i class="fas fa-id-badge main-icon me-3"></i>
                <span>สมาชิกสภานักเรียน</span>
                <i class="fas fa-chevron-right ms-auto"></i>
            </a>

            <a href="นโยบาย.html" class="btn-link-custom" style="--color: #fbbf24;">
                <i class="fas fa-star main-icon me-3"></i>
                <span>นโยบายสภา</span>
                <i class="fas fa-chevron-right ms-auto"></i>
            </a>

            <a href="แจ้งปัญหา.html" class="btn-link-custom" style="--color: #10b981;">
                <i class="fas fa-shield-alt main-icon me-3"></i>
                <span>แจ้งปัญหานักเรียน</span>
                <i class="fas fa-chevron-right ms-auto"></i>
            </a>

            <a href="แผนที่โรงเรียน.html" class="btn-link-custom" style="--color: #f43f5e;">
                <i class="fas fa-compass main-icon me-3"></i>
                <span>แผนที่โรงเรียน</span>
                <i class="fas fa-chevron-right ms-auto"></i>
            </a>
        </div>

        <div class="footer-section">
            <a href="https://www.instagram.com/starmarce__nby/" class="social-link" target="_blank">
                <i class="fab fa-instagram"></i>
                <span>@STARMARCE__NBY</span>
            </a>
            <div class="copyright">
                © 2026 STUDENT COUNCIL N.B.Y. | ALL SYSTEMS STELLAR
            </div>
        </div>
    </div>
</body>
</html>
