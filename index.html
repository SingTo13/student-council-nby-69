<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Portal | สภานักเรียน NBY</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent: #38bdf8;
            --crystal-clear: rgba(255, 255, 255, 0.05); 
            --btn-glass: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.15);
            --curve: cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Sarabun', sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px;
            background: #020617; 
            -webkit-font-smoothing: antialiased;
        }

        /* ===== Portal Card (Double Layer Frosted Glass) ===== */
        .portal-card {
            width: 100%;
            max-width: 420px;
            padding: 50px 30px 35px;
            position: relative;
            background: var(--crystal-clear);
            /* เบลอชั้นที่ 1 */
            backdrop-filter: blur(15px) saturate(160%);
            -webkit-backdrop-filter: blur(15px) saturate(160%);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 2;
            overflow: hidden;
            animation: fadeIn 1s var(--curve);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* Diamond Shine Effect */
        .portal-card::after {
            content: "";
            position: absolute;
            top: -100%;
            left: -150%;
            width: 50%;
            height: 300%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.15), transparent);
            transform: rotate(35deg);
            animation: diamondShine 8s infinite;
        }

        @keyframes diamondShine {
            0% { left: -150%; }
            20% { left: 150%; }
            100% { left: 150%; }
        }

        .school-logo {
            width: 90px;
            filter: drop-shadow(0 0 15px rgba(56, 189, 248, 0.4));
            margin-bottom: 20px;
            transition: 0.5s var(--curve);
        }
        .portal-card:hover .school-logo { transform: scale(1.05) rotate(3deg); }

        h2 { 
            font-family: 'Kanit'; 
            font-weight: 600; 
            font-size: 1.8rem;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }

        .tag-line {
            font-family: 'Kanit';
            font-size: 0.7rem;
            letter-spacing: 4px;
            color: var(--accent);
            text-transform: uppercase;
            opacity: 0.8;
            margin-bottom: 35px;
        }

        /* ===== Link Buttons (Frosted Button) ===== */
        .btn-link-custom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 22px;
            margin-bottom: 14px;
            border-radius: 20px;
            font-family: 'Kanit';
            font-size: 0.95rem;
            text-decoration: none;
            background: var(--btn-glass);
            color: rgba(255,255,255,0.9);
            border: 1px solid rgba(255, 255, 255, 0.08);
            /* เบลอชั้นที่ 2 */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.4s var(--curve);
        }

        .btn-link-custom:hover {
            transform: translate3d(0, -4px, 0);
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-color);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), inset 0 0 10px var(--accent-color);
            color: #fff;
        }

        .btn-link-custom i.fa-chevron-right {
            font-size: 0.7rem;
            opacity: 0.2;
            transition: 0.4s;
        }

        .btn-link-custom:hover i.fa-chevron-right {
            opacity: 1;
            transform: translateX(4px);
            color: var(--accent-color);
        }

        /* ===== Footer Section ===== */
        .footer-section {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 20px;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            font-size: 0.8rem;
            font-weight: 600;
        }

        .social-link:hover {
            background: #fff;
            color: #000;
            transform: translateY(-2px);
        }

        .copyright {
            margin-top: 20px;
            font-size: 0.55rem;
            opacity: 0.3;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <script src="All/พื้นหลัง.js"></script>
    <script src="All/กำลังโหลด.js"></script>

    <div class="portal-card">
        <div class="logo-container">
            <img src="โลโก้/SmNBY.webp" class="school-logo" alt="Logo">
        </div>

        <h2>สภานักเรียน</h2>
        <p class="tag-line">N.B.Y. Student Council</p>

        <div class="menu-group">
            <a href="https://www.nby.ac.th/mainpage" class="btn-link-custom" style="--accent-color: #0ea5e9;">
                <span><i class="fas fa-university me-3" style="color: #0ea5e9;"></i>เว็บไซต์โรงเรียน</span>
                <i class="fas fa-chevron-right"></i>
            </a>

            <a href="สมาชิกสภานักเรียน.html" class="btn-link-custom" style="--accent-color: #8b5cf6;">
                <span><i class="fas fa-id-badge me-3" style="color: #8b5cf6;"></i>สมาชิกสภานักเรียน</span>
                <i class="fas fa-chevron-right"></i>
            </a>

            <a href="นโยบาย.html" class="btn-link-custom" style="--accent-color: #fbbf24;">
                <span><i class="fas fa-star me-3" style="color: #fbbf24;"></i>นโยบาย</span>
                <i class="fas fa-chevron-right"></i>
            </a>

            <a href="แจ้งปัญหา.html" class="btn-link-custom" style="--accent-color: #10b981;">
                <span><i class="fas fa-shield-alt me-3" style="color: #10b981;"></i>แจ้งปัญหา</span>
                <i class="fas fa-chevron-right"></i>
            </a>

            <a href="แผนที่โรงเรียน.html" class="btn-link-custom" style="--accent-color: #ef4444;">
                <span><i class="fas fa-compass me-3" style="color: #ef4444;"></i>แผนที่โรงเรียน</span>
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>

        <div class="footer-section">
            <a href="https://www.instagram.com/starmarce__nby/" class="social-link" target="_blank">
                <i class="fab fa-instagram"></i>
                <span>@STARMARCE__NBY</span>
            </a>
            <div class="copyright">
                © 2026 STUDENT COUNCIL N.B.Y. | STELLAR
            </div>
        </div>
    </div>
</body>
</html>
