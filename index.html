<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Portal | สภานักเรียน NBY</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent: #38bdf8;
            --crystal-clear: rgba(255, 255, 255, 0.02); 
            --btn-glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Sarabun', sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 40px; /* เพิ่มระยะห่างจากขอบหน้าจอ */
            background: #020617; 
        }

        /* ===== Portal Card (เพิ่มระยะห่างภายในให้กว้างขึ้น) ===== */
        .portal-card {
            width: 100%;
            max-width: 420px;
            padding: 55px 40px 35px; /* เพิ่ม Padding ซ้าย-ขวา ให้ไม่ชิดขอบ */
            position: relative;
            background: var(--crystal-clear);
            backdrop-filter: blur(8px) saturate(120%);
            -webkit-backdrop-filter: blur(8px) saturate(120%);
            border: 0.8px solid var(--glass-border);
            border-radius: 50px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
            text-align: center;
            z-index: 2;
            overflow: hidden;
        }

        /* Diamond Flare */
        .portal-card::before {
            content: "";
            position: absolute;
            top: -100%;
            left: -150%;
            width: 60%;
            height: 300%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(30deg);
            animation: diamondShine 8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes diamondShine {
            0% { left: -150%; opacity: 0; }
            10% { opacity: 1; }
            20% { left: 150%; opacity: 0; }
            100% { left: 150%; opacity: 0; }
        }

        .school-logo {
            width: 100px;
            filter: drop-shadow(0 0 20px rgba(56, 189, 248, 0.3));
            animation: floatLogo 6s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes floatLogo {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h2 { 
            font-family: 'Kanit'; 
            font-weight: 600; 
            letter-spacing: 1px;
            background: linear-gradient(to bottom, #fff, #cbd5e1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .tag-line {
            font-family: 'Kanit';
            font-size: 0.65rem;
            letter-spacing: 3px;
            color: var(--accent);
            text-transform: uppercase;
            opacity: 0.8;
            margin-bottom: 40px;
        }

        /* ===== Link Buttons (ปรับเป็นแบบใส Crystal) ===== */
        .btn-link-custom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            margin-bottom: 15px;
            border-radius: 22px;
            font-weight: 500;
            font-family: 'Kanit';
            text-decoration: none;
            
            /* พื้นหลังปุ่มแบบใส */
            background: var(--btn-glass);
            color: white;
            border: 0.5px solid rgba(255, 255, 255, 0.1);
            
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .btn-link-custom:hover {
            transform: translateY(-4px) scale(1.02);
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        .btn-link-custom i.fa-chevron-right {
            font-size: 0.7rem;
            opacity: 0.3;
            transition: 0.3s;
        }

        .btn-link-custom:hover i.fa-chevron-right {
            opacity: 1;
            transform: translateX(3px);
            color: var(--accent);
        }

        /* ===== Footer Section ===== */
        .footer-section {
            margin-top: 35px;
            padding-top: 25px;
            border-top: 0.5px solid rgba(255, 255, 255, 0.1);
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 20px;
            border-radius: 30px;
            border: 0.5px solid var(--glass-border);
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        .copyright {
            margin-top: 20px;
            font-size: 0.55rem;
            opacity: 0.25;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        @media (max-width: 576px) {
            body { padding: 20px; }
            .portal-card { padding: 45px 30px 30px; }
        }
    </style>
</head>
<body>
    <script src="All/พื้นหลัง.js"></script>
    <script src="All/กำลังโหลด.js"></script>

    <div class="portal-card">
        <div class="logo-container">
            <img src="โลโก้/SmNBY.webp" class="school-logo" alt="Logo">
        </div>

        <h2 class="mb-1">สภานักเรียน</h2>
        <p class="tag-line">N.B.Y. Student Council</p>

        <div class="menu-group">
            <a href="https://www.nby.ac.th/mainpage" class="btn-link-custom">
                <span><i class="fas fa-university me-3" style="color: #0ea5e9;"></i>เว็บไซต์โรงเรียน</span>
                <i class="fas fa-chevron-right"></i>
            </a>

            <a href="สมาชิกสภานักเรียน.html" class="btn-link-custom">
                <span><i class="fas fa-id-badge me-3" style="color: #8b5cf6;"></i>สมาชิกสภานักเรียน</span>
                <i class="fas fa-chevron-right"></i>
            </a>

            <a href="นโยบาย.html" class="btn-link-custom">
                <span><i class="fas fa-star me-3" style="color: #f59e0b;"></i>นโยบาย</span>
                <i class="fas fa-chevron-right"></i>
            </a>

            <a href="แจ้งปัญหา.html" class="btn-link-custom">
                <span><i class="fas fa-shield-alt me-3" style="color: #10b981;"></i>แจ้งปัญหา</span>
                <i class="fas fa-chevron-right"></i>
            </a>

            <a href="แผนที่โรงเรียน.html" class="btn-link-custom">
                <span><i class="fas fa-compass me-3" style="color: #ef4444;"></i>แผนที่โรงเรียน</span>
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>

        <div class="footer-section">
            <a href="https://www.instagram.com/starmarce__nby/" class="social-link">
                <i class="fab fa-instagram"></i>
                <span>@STARMARCE__NBY</span>
            </a>
            <div class="copyright">
                © 2026 STUDENT COUNCIL N.B.Y. | STELLAR
            </div>
        </div>
    </div>
</body>
</html>
