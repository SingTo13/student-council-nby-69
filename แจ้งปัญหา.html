<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แจ้งปัญหา | สภานักเรียน NBY</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent: #38bdf8;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.15);
        }

        body {
            color: white; 
            font-family: 'Sarabun', sans-serif;
            min-height: 100vh; 
            overflow-x: hidden;
            /* ลบพื้นหลังเก่าออกเพื่อให้ใช้จาก พื้นหลัง.js */
        }

        .container { max-width: 800px; padding-top: 100px; padding-bottom: 80px; }

        .main-title {
            font-family: 'Kanit'; font-weight: 700; font-size: 3rem;
            background: linear-gradient(to bottom, #ffffff 30%, var(--accent));
            background-clip: text; -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; margin-bottom: 5px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 30px; padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4); margin-bottom: 50px;
            position: relative;
            z-index: 2;
        }

        .custom-textarea {
            background: rgba(0, 0, 0, 0.3); border: 1px solid var(--border);
            border-radius: 18px; color: white; padding: 20px; width: 100%;
            transition: 0.3s; font-size: 1.1rem;
        }
        .custom-textarea:focus { border-color: var(--accent); outline: none; background: rgba(255,255,255,0.07); }

        .btn-submit {
            background: white; color: black; border: none; border-radius: 15px;
            padding: 16px; font-family: 'Kanit'; font-weight: 700; width: 100%;
            margin-top: 20px; transition: 0.4s;
        }
        .btn-submit:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(56, 189, 248, 0.4); }

        /* Badge Status */
        .complaint-item { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 25px; margin-bottom: 20px; position: relative; z-index: 2; }
        .badge-status { padding: 6px 14px; border-radius: 8px; font-family: 'Kanit'; font-weight: 600; font-size: 0.8rem; margin-bottom: 12px; display: inline-block; }
        .status-wait { background: #ef4444; } .status-process { background: #f59e0b; } .status-success { background: #10b981; } .status-fail { background: #6b7280; }

        .admin-reply { background: rgba(56, 189, 248, 0.1); border-left: 3px solid var(--accent); padding: 15px; border-radius: 12px; margin-top: 15px; font-size: 0.95rem; }
        .admin-tag { font-family: 'Kanit'; font-weight: 700; color: var(--accent); margin-right: 5px; }

        /* Success Animation */
        #success-overlay { position: fixed; inset: 0; background: rgba(3, 7, 18, 0.9); display: none; align-items: center; justify-content: center; z-index: 10000; backdrop-filter: blur(10px); }
        .success-box { text-align: center; transform: scale(0.8); opacity: 0; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .success-box.show { transform: scale(1); opacity: 1; }
        .success-icon { font-size: 80px; color: var(--accent); margin-bottom: 20px; filter: drop-shadow(0 0 20px var(--accent)); }
    </style>
</head>
<body>
    <script src="All/กำลังโหลด.js"></script>
    <script src="All/ย้อนกลับ.js"></script>
    <script src="All/พื้นหลัง.js"></script>

    <div id="success-overlay">
        <div class="success-box" id="successBox">
            <div class="success-icon"><i class="fas fa-check-circle"></i></div>
            <h2 style="font-family: 'Kanit';">ส่งเรื่องเรียบร้อยแล้ว</h2>
            <p style="opacity: 0.7;">ขอบคุณที่ร่วมพัฒนาโรงเรียนของเรา</p>
            <button onclick="closeSuccess()" class="btn btn-outline-light mt-3 px-4 rounded-pill">ตกลง</button>
        </div>
    </div>

    <div class="container">
        <div class="text-center mb-5">
            <h1 class="main-title">ศูนย์แจ้งปัญหา</h1>
            <p class="opacity-50" style="letter-spacing: 2px;">STELLAR COUNCIL REPORT SYSTEM</p>
        </div>

        <div class="glass-card">
            <label class="mb-3" style="font-family: 'Kanit'; color: var(--accent);">ปัญหาที่ท่านพบ (โปรดอธิบายอย่างละเอียด)</label>
            <textarea id="detail" rows="5" class="custom-textarea" placeholder="ระบุรายละเอียดเพื่อให้เราแก้ไขได้ถูกจุด..."></textarea>
            <button id="btnSubmit" class="btn-submit">ส่งข้อมูลให้สภานักเรียน</button>
        </div>

        <h3 class="mb-4" style="font-family: 'Kanit';"><i class="fas fa-history me-2 text-accent"></i> รายการล่าสุด</h3>
        <div id="complaintList">
            <div class="text-center py-5 opacity-50">กำลังเชื่อมต่อฐานข้อมูล...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, where, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCsBzUXKm_421QMAj2UG8IZYDiFLgc8vfw",
            authDomain: "student-council-nby-68.firebaseapp.com",
            projectId: "student-council-nby-68",
            storageBucket: "student-council-nby-68.firebasestorage.app",
            messagingSenderId: "198592356446",
            appId: "1:198592356446:web:c8de1a525606b10e8254cf",
            measurementId: "G-DW5W1B6NC3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const btnSubmit = document.getElementById('btnSubmit');
        const detailInput = document.getElementById('detail');
        const complaintList = document.getElementById('complaintList');

        // ฟังก์ชันลบข้อมูลอัตโนมัติ
        const autoCleanUp = async () => {
            const sevenDaysAgo = new Date();
            sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
            const targets = ["แก้ไขแล้ว", "ไม่สามารถแก้ไขได้"];

            for (const status of targets) {
                const qClean = query(collection(db, "complaints"), where("status", "==", status), where("timestamp", "<=", sevenDaysAgo));
                try {
                    const snapshot = await getDocs(qClean);
                    snapshot.forEach(async (d) => { await deleteDoc(doc(db, "complaints", d.id)); });
                } catch (err) { console.error("Cleanup error:", err); }
            }
        };

        window.closeSuccess = () => {
            const overlay = document.getElementById('success-overlay');
            const box = document.getElementById('successBox');
            box.classList.remove('show');
            setTimeout(() => overlay.style.display = 'none', 300);
        };

        btnSubmit.addEventListener('click', async () => {
            const detail = detailInput.value.trim();
            if(!detail) return;
            btnSubmit.disabled = true;
            try {
                await addDoc(collection(db, "complaints"), {
                    detail: detail,
                    status: "ยังไม่ได้แก้ไข",
                    adminReply: "",
                    timestamp: serverTimestamp()
                });
                detailInput.value = "";
                const overlay = document.getElementById('success-overlay');
                const box = document.getElementById('successBox');
                overlay.style.display = 'flex';
                setTimeout(() => box.classList.add('show'), 50);
            } catch (e) { console.error(e); }
            finally { btnSubmit.disabled = false; }
        });

        const q = query(collection(db, "complaints"), orderBy("timestamp", "desc"));
        onSnapshot(q, (snapshot) => {
            complaintList.innerHTML = "";
            snapshot.forEach((doc) => {
                const data = doc.data();
                const status = data.status || "ยังไม่ได้แก้ไข";
                let sClass = "status-wait";
                if(status === "กำลังดำเนินการ") sClass = "status-process";
                else if(status === "แก้ไขแล้ว") sClass = "status-success";
                else if(status === "ไม่สามารถแก้ไขได้") sClass = "status-fail";

                const replyHtml = data.adminReply ? `<div class="admin-reply"><span class="admin-tag">Admin:</span> ${data.adminReply}</div>` : "";

                complaintList.innerHTML += `
                    <div class="complaint-item">
                        <span class="badge-status ${sClass}">${status}</span>
                        <div class="complaint-text">${data.detail}</div>
                        ${replyHtml}
                        <div class="mt-3 opacity-50 small">
                            ${data.timestamp ? data.timestamp.toDate().toLocaleString('th-TH') : 'เมื่อสักครู่'}
                        </div>
                    </div>`;
            });
        });

        autoCleanUp();
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="พื้นหลัง.js"></script>
    <script src="ย้อนกลับ.js"></script>

</body>
</html>
